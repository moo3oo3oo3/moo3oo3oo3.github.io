<!DOCTYPE html>
<html>
	<head>
		<style>
			img {
				cursor: pointer;
			}
		</style>
		<script>
			window.addEventListener("load", function() {
				var mainContainer = document.getElementById("main");
				var imgs = mainContainer.children;
				for (var i=0; i < imgs.length; i++) {
					imgs[i].style["opacity"] = 0.6;
					imgs[i].style["width"] = "201px";
					imgs[i].style["height"] = "227px";
					imgs[i].style["object-fit"] = "cover";
					imgs[i].style["padding"] = "20px 20px 0px 0px";
					imgs[i].onclick = function() { toggleOpacity(this); };
				}
			});
			
			function toggleOpacity(element) {
				var currentOpacity = element.style["opacity"];
				if (currentOpacity == 1) { element.style["opacity"] = 0.6; }
				else { element.style["opacity"] = 1; }
			}
		</script
	</head>
